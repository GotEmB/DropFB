<!doctype html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="twitter/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="FortAwesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="page.css">
		<script type="text/javascript" src="requirejs/require.js" data-main="page"></script>
		<title>DropFB</title>
	</head>
	<body data-context="appContext">
		<div class="navbar navbar-fixed-top navbar-inverse">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<div class="container">
				<a class="navbar-brand" href="#">DropFB</a>
				<div class="nav-collapse collapse navbar-responsive-collapse">
					<div class="nav navbar-nav pull-right">
						<p class="navbar-text" data-showif="userLoggedIn" data-bind="currentUser.name" style="display: none"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div data-showif="pageLoading">
				<div class="row">
					<div class="col-lg-4 col-sm-3 col-1"></div>
					<div class="well col-lg-4 col-sm-6 col-10">
						<span class="lead">Please Wait...</span>
						<div class="progress progress-striped active" style="margin-bottom: 4px; margin-top: 4px">
							<div class="progress-bar" style="width: 100%"></div>
						</div>
					</div>
				</div>
			</div>
			<div data-hideif="pageLoading" style="display: none">
				<div class="row" data-hideif="userLoggedIn">
					<div class="jumbotron col-lg-8 col-offset-2">
						<h1>Get Started</h1>
						<p>DropFB will let you upload photos and videos from your Dropbox directly to Facebook. Login to DropFB using Facebook to get started.</p>
						<p><button class="btn btn-primary btn-large" data-event-click="appContext.fbLogin"><i class="icon-facebook-sign"></i>&nbsp;&nbsp;Login</button></p>
					</div>
				</div>
				<div class="row" data-showif="userLoggedIn">
					<div class="col-lg-4 col-sm-4 col-1"></div>
					<button id="chooseFilesBtn" class="btn btn-primary btn-large col-lg-4 col-sm-4 col-10" data-event-click="appContext.dbChooseFiles"><i class="icon-dropbox"></i>&nbsp;&nbsp;Choose Files</button>
				</div>
				<br>
				<div id="navbar2" class="row">
					<div class="backdrop"></div>
					<div class="col-lg-12 col-sm-12 col-12">
						<div class="navbar container" data-spy="affix">
							<p class="navbar-text">No files selected</p>
							<div class="nav navbar-nav pull-right">
								
							</div>
						</div>
					</div>
				</div>
				<div class="row"></div>
					<div class="col-lg-12 col-sm-12 col-12">
						<div class="row">
							<div class="col-lg-4 col-sm-6 col-12" data-foreach-task="tasks" style="padding-bottom: 30px">
								<div class="thumbnail" style="text-align: center">
									<img data-bind-src="task.thumbnail">
									<div class="caption">
										<input type="text" placeholder="Caption" class="caption-box" data-bind="task.caption">
										<textarea rows="3" placeholder="Description" class="description-box" data-bind="task.description"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
